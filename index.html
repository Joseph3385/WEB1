<p> 
    제323조의21(무인가 증권금융업무 금지) 누구든지 이 법에 따른 인가를 받지 아니하고는 증권금융업무(제326조제1항에 따른 업무를 말한다. 이하 같다)를 영위하여서는 아니 된다. 다만, 투자자 보호 및 건전한 거래질서를 해할 우려가 없는 경우로서 대통령령으로 정하는 경우는 제외한다. [본조신설 2013. 5. 28.]
